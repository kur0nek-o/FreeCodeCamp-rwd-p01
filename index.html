<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form Pendaftaran</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<main>
		<section class="header">
			<h1>Form Pendaftaran</h1>
			<p>Tolong isi dan lengkapi form dibawah untuk menyelesaikan pendaftaran</p>
		</section>
		<section>
			<form id="survey-form">
				<div class="form-group">
					<label id="name-label" for="name">Nama</label>
					<input type="text" name="name" id="name" placeholder="Nama" required>
				</div>
				<div class="form-group">
					<label id="email-label" for="email">Email</label>
					<input type="email" name="email" id="email" placeholder="Email" required>
				</div>
				<div class="form-group">
					<label id="number-label" for="number">Nomor Random (opsional)</label>
					<input type="number" name="number" id="number" min="5" max="10" placeholder="Masukan Nomor Random">
				</div>
				<div class="form-group">
					<select name="jurusan" id="dropdown">
						<option value="">Pilih Jurusan</option>
						<option value="rekayasa-perangkat-lunak">Rekayasa Perangkat Lunak</option>
					</select>
				</div>
				<div class="form-group">
					<p>Jenis Kelamin?</p>
					<div class="radio-input">
						<input type="radio" name="jk" value="laki-laki" id="laki"> <label for="laki">Laki - laki</label>
					</div>
					<div class="radio-input">
						<input type="radio" name="jk" value="perempuan" id="perempuan"> <label for="perempuan">Perempuan</label>
					</div>
				</div>
				<div class="form-group">
					<p>Hobi</p>
					<div class="checkbox-input">
						<input type="checkbox" name="hobi" value="Makan" id="makan"> <label for="makan">Makan</label>
					</div>
					<div class="checkbox-input">
						<input type="checkbox" name="hobi" value="dll" id="dll"> <label for="dll">dll.</label>
					</div>
				</div>
				<div class="form-group">
					<label for="alasan">Alasan Anda Mendaftar ? (opsional)</label>
					<textarea name="alasan" id="alasan" placeholder="Tuliskan alasan anda mendaftar"></textarea>
				</div>
				<button id="submit">Kirim</button>
			</form>
		</section>
	</main>
</body>
</html>
